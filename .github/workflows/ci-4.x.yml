name: CI (4.x)
on:
  schedule:
    - cron: '0 4 * * *'
jobs:
  CI-4_x-Java_8:
    uses: ./.github/workflows/ci.yml
    with:
      branch: 4.x
      jdk: 8
      os: ubuntu-latest
    secrets: inherit
  CI-4_x-Java_8-windows:
    uses: ./.github/workflows/ci.yml
    with:
      branch: 4.x
      jdk: 8
      os: windows-latest
    secrets: inherit
  CI-4_x-Java_17:
    uses: ./.github/workflows/ci.yml
    with:
      branch: 4.x
      jdk: 17
      os: ubuntu-latest
    secrets: inherit
